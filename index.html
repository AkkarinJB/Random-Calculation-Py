<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Calculation</title>
    <style>
        /* จัดตำแหน่งกลางหน้า */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
        }

        /* จัดสไตล์ให้กับกล่อง */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        /* สไตล์หัวข้อ */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* ปุ่ม */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* ข้อความแสดงผลลัพธ์ */
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Calculation</h1>
        <button onclick="getCalculation()">Generate Calculation</button>
        <p id="numbers"></p>
        <p id="equation"></p>
        <p id="result"></p>
    </div>

    <script>
        async function getCalculation() {
            const response = await fetch("http://127.0.0.1:5000/calculate");
            const data = await response.json();
            document.getElementById("numbers").textContent = `Numbers: ${data.numbers.join(', ')}`;
            document.getElementById("equation").textContent = `Equation: ${data.equation}`;
            document.getElementById("result").textContent = `Result: ${data.result}`;
        }
    </script>
</body>
</html>
